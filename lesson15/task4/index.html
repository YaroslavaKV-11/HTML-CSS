<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Image Text</title>
    <style>
      * {
        box-sizing: border-box;
      }
        .image-container {
        position: relative;
        text-align: center;
        color: black;
      }
      .image-button {
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 100px);
        width: 200px;
        height: 50px;
        background-color: bisque;
        font-size: 12px;
        text-transform: uppercase;
        font-weight: 700;
        opacity: 0.5;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
      }
      .image-button:hover {
        opacity: 1;
      }
      .image {
        max-width: 100%;
      }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/hw1/big.jpeg" alt="Forest">
        <span class="image-button">Later I'll do something</span>
    </div>
</body>
</html>
